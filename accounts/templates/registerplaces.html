
<!DOCTYPE html>
<html>
<head>
  <title>تسجيل الدخول</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* تحديد نمط الحقول */
    .form-group {
      margin-bottom: 1rem;
    }

    /* تحديد نمط التسمية */
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    /* تحديد نمط حقل الإدخال */
    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }

    /* تحديد نمط زر الإرسال */
    button[type="submit"] {
      background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 5px;
			width: 100%;
			cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #0069d9;
    }

    /* تحديد نمط العنوان */
    h1 {
      text-align: center;
      margin-top: 2rem;
    }

    /* تحديد نمط النموذج */
    form {
      max-width: 400px;
      margin: auto;
    }
    input[type="text"], input[type="password"] {
			border: 1px solid #ccc;
			border-radius: 5px;
			padding: 10px;
			width: 100%;
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			border-radius: 5px;
			width: 100%;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
  </style>
</head>
<body>
  <!-- النموذج -->
  <h1> Register Places </h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    {{places_profile_form}}
    <button type="submit">Register</button>
  </form>
</body>
</html>

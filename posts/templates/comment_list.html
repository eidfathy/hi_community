{% comment %} <!-- templates/posts/comment_list.html -->
<h1>Comments</h1>
<ul>
    {% for comment in comments %}
        <li>
            <p>ID: {{ comment.id }}</p>
            <p>Commenter: {{ comment.commenter }}</p>
            <p>Content: {{ comment.comment_content }}</p>
            <p>Created At: {{ comment.created_at }}</p>
        </li>
    {% empty %}
        <li>No comments available.</li>
    {% endfor %}
</ul> {% endcomment %}

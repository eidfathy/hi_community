{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>HI Community</title>
</head>

<body>
                                    <form class="createPost bg-white rounded-3 p-4 mb-3">
                                      {% csrf_token %}
                                        <div class="head d-flex gap-3">
                                            <div class="img"><img src="{{ profile.image.url }}" alt="user photo"
                                                    class="img-fluid"></div>
                                            {{form.description}}
                                            
                                        </div>
                                        <div class="media">
                                            <ul>
                                                <li>
                                                    <div class="img">
                                                        <img src="{% static 'picture 1.png' %}" alt="photo icon">
                                                        <span>Image</span>
                                                    </div>
                                                    {{form.image}}
                                                    
                                                </li>
                                                <li>
                                                    <div class="img">
                                                        <img src="{% static 'img/camera 1.png' %}" alt="photo icon">
                                                        <span>Video</span>
                                                    </div>
                                                    <input type="file" style="cursor: pointer">
                                                </li>
                                                <li>
                                                    <div class="img">
                                                        <img src="{% static 'img/paper.png' %}" alt="photo icon">
                                                        <span>Attachment</span>
                                                    </div>
                                                    <input type="file">
                                                </li>
                                                <li>
                                                    <div class="img">
                                                        <img src="{% static 'img/LocationPost.png' %}" alt="photo icon">
                                                        <span>Location</span>
                                                    </div>
                                                    <input type="file">
                                                </li>
                                                <li>
                                                    <div class="img">
                                                        <img src="{% static 'img/communityPost.png' %}" alt="photo icon">
                                                        <span>Community</span>
                                                    </div>
                                                    <input type="file">
                                                </li>
                                                <li>
                                                  <div class="img">
                                                    <button type="submit" class="btn btn-primary" >Create Post</a></button>
                                                  </div>
                                                  <input type="file">
                                              </li>
                                            </ul>
                                        </div>
                                    </form>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
